{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ recipe.title }}</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Tags</h5>
            <p class="card-text">
                {% for tag in recipe.tags.all %}
                <span class="badge bg-primary">{{ tag.name }}</span>
                {% endfor %}
            </p>
            
            <h5 class="card-title">Ingredients</h5>
            <pre class="card-text">{{ recipe.ingredients }}</pre>
            
            <h5 class="card-title">Instructions</h5>
            <pre class="card-text">{{ recipe.instructions }}</pre>
            
            <div class="mt-3">
                <a href="{% url 'recipes:update' recipe.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'recipes:delete' recipe.pk %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'recipes:list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
